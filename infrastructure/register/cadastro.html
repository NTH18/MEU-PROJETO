<!DOCTYPE html>
<html lang="pt-BR"> <!-- Define o idioma da página como Português do Brasil -->

<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Torna a página responsiva para dispositivos móveis -->
    <title>Cadastro</title> <!-- Título da página que aparece na aba do navegador -->
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <!-- Ícone que aparece na aba do navegador -->
    <!-- Link para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o arquivo CSS personalizado -->
    <link rel="stylesheet" href="../assets/css/cadastro.css">
</head>

<body class="bg-light"> <!-- Classe bg-light do Bootstrap para fundo claro -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100"> <!-- Usando grid do Bootstrap -->
        <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;"> <!-- Container do formulário dentro de uma card -->
            <h2 class="text-center mb-4">Cadastre-se</h2> <!-- Título da página -->

            <!-- Formulário de cadastro -->
            <form action="../register/login.html" method="get">
                <!-- Campo de entrada para o nome completo -->
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Nome Completo" required>
                </div>
                <!-- Campo de entrada para o e-mail -->
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="E-mail" required>
                </div>
                <!-- Campo de entrada para a senha -->
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Senha" required pattern=".{6,18}"
                        title="A senha deve ter entre 6 e 18 caracteres.">
                </div>
                <!-- Botão de envio do formulário -->
                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>

            <!-- Seção para login social -->
            <div class="social-login text-center mt-4">
                <p>Ou cadastre-se com:</p>
                <a href="URL_GOOGLE_AUTH" class="mx-2">
                    <img src="../assets/images/google.png" alt="Cadastro com Google" style="width: 35px;">
                </a>
                <a href="URL_FACEBOOK_AUTH" class="mx-2">
                    <img src="../assets/images/facebook.png" alt="Cadastro com Facebook" style="width: 35px;">
                </a>
                <a href="URL_APPLE_AUTH" class="mx-2">
                    <img src="../assets/images/apple.png" alt="Cadastro com Apple" style="width: 35px;">
                </a>
            </div>
        </div>
    </div>


</body>

</html>
